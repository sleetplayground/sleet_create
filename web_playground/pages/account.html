<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Sleet Account</title>
    <link rel="icon" type="image/svg+xml" href="../img/sleet_icon.svg">
    <style>
        /* Import CSS files */
        @import url('../css/index.css');
        @import url('../css/colors.css');
        @import url('../css/fonts.css');
        @import url('../css/layout.css');
        @import url('../css/buttons.css');
        @import url('../css/footer.css');
        @import url('../css/header.css');
        @import url('../css/account.css');
    </style>
    
</head>
<body>
    
    <header class="header">
        <div class="container">
            <h1>Account</h1>
        </div>
    </header>

    <article class="main-content">

        <div class="account-controls">
            <button class="button wallet-connect">Connect Wallet</button>
            <div class="network-toggle">
                <input type="checkbox" id="network-switch" class="toggle-input">
                <label for="network-switch" class="toggle-label">
                    <span class="toggle-text">Testnet</span>
                    <span class="toggle-text">Mainnet</span>
                </label>
            </div>
        </div>

        <div class="account-form">
            <input type="text" class="text-input" placeholder="Enter account name">
            <button class="button create-button">Create</button>
        </div>


        <p>
            the recommend way for users to create new near accounts
            is with a near wallet app like meteor wallet or bitte.<br/>
            only use this tool if you know what you are doing.
        </p>

    </article>



    <footer class="footer">
        <div class="footer-links">
            <a href="../index.html">Home</a>
            <a href="account.html">Account</a>
            <a href="sub.html">Sub Account</a>
        </div>
        <div class="copyright">Copyright 2025 by SLEET</div>
    </footer>

    <script type="module" src="../js/account.js"></script>

</body>
</html>
